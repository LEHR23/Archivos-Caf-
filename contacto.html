<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <header class="header-principal">
        <div class="contenedor cont-principal">
            <div class="cabecera-principal">
                <a href="index.html">
                 <h1>Blog<span>DeCafé</span></h1>
                </a>
                <nav>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div><!--barra-->

            <div class="header-slogan">
                <h2>Blog de Café con consejos y Cursos</h2>
                <p>Aprende de los expertos con las mejores recetas y consejos</p>
            </div>

        </div><!--contenedor-->
    </header>

    <main class="contenedor">
        <h2 class="texto">Contacto</h2>
        <div class="contacto-contenido">
            <div class="contacto-img">
                <img src="img/contacto.jpg" alt="">
            </div>
            <div class="formulario">
                <form action="">

                    <div class="campo">
                        <label for="nombre">Nombre </label>
                        <input type="text" placeholder="tu Nombre" id="nombre" required>
                    </div>

                    <div class="campo">
                        <label for="mail">E-Mail </label>
                        <input type="email" id="mail" placeholder="Tu Correo Electrónico" required>
                    </div>

                    <div class="campo">
                        <label for="mensaje">Mensaje </label>
                        <textarea name="" id="mensaje"></textarea>
                    </div>

                    <div class="campo btnenviar">
                        <input type="submit" value="Enviar" class="boton">
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer class="footer-principal">
        <div class="contenedor">
            <div class="cabecera-principal">
                <p>Blog<span>DeCafé</span></p>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
